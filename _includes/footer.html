<footer class="bg-secondary text-light">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
            {{ site.author | escape }}
            {%- else -%}
            {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>
      <div class="col-3">
        {%- include social.html -%}
      </div>
      <div class="col-5">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>
</footer>
